<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>None</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 1, "label": 1, "pos": [3, 11], "shape": "dot", "size": 10}, {"id": 2, "label": 2, "pos": [5, 11], "shape": "dot", "size": 10}, {"id": 3, "label": 3, "pos": [5, 7], "shape": "dot", "size": 10}, {"id": 4, "label": 4, "pos": [4, 7], "shape": "dot", "size": 10}, {"id": 7, "label": 7, "pos": [8, 7], "shape": "dot", "size": 10}, {"id": 5, "label": 5, "pos": [1, 7], "shape": "dot", "size": 10}, {"id": 6, "label": 6, "pos": [4, 5], "shape": "dot", "size": 10}, {"id": 8, "label": 8, "pos": [8, 5], "shape": "dot", "size": 10}, {"id": 9, "label": 9, "pos": [12, 7], "shape": "dot", "size": 10}, {"id": 10, "label": 10, "pos": [12, 10], "shape": "dot", "size": 10}, {"id": 11, "label": 11, "pos": [20, 10], "shape": "dot", "size": 10}, {"id": 12, "label": 12, "pos": [20, 8], "shape": "dot", "size": 10}, {"id": 13, "label": 13, "pos": [20, 6], "shape": "dot", "size": 10}, {"id": 17, "label": 17, "pos": [16, 8], "shape": "dot", "size": 10}, {"id": 14, "label": 14, "pos": [20, 4], "shape": "dot", "size": 10}, {"id": 16, "label": 16, "pos": [16, 6], "shape": "dot", "size": 10}, {"id": 15, "label": 15, "pos": [16, 4], "shape": "dot", "size": 10}, {"id": 0, "label": 0, "pos": [0, 0], "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": 1, "to": 2, "weight": 2.0}, {"from": 2, "to": 3, "weight": 4.0}, {"from": 3, "to": 4, "weight": 1.0}, {"from": 3, "to": 7, "weight": 3.0}, {"from": 4, "to": 5, "weight": 3.0}, {"from": 4, "to": 6, "weight": 2.0}, {"from": 7, "to": 8, "weight": 2.0}, {"from": 7, "to": 9, "weight": 4.0}, {"from": 9, "to": 10, "weight": 3.0}, {"from": 10, "to": 11, "weight": 8.0}, {"from": 11, "to": 12, "weight": 2.0}, {"from": 12, "to": 13, "weight": 2.0}, {"from": 12, "to": 17, "weight": 4.0}, {"from": 13, "to": 14, "weight": 2.0}, {"from": 13, "to": 16, "weight": 4.0}, {"from": 14, "to": 15, "weight": 4.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
